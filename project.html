<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search App</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header>
        <h1>Recipe Search App</h1>
        <p>"Not sure what to cook? Just list the ingredients in your fridge, and we'll suggest delicious ideas!"</p>
    </header>
    <main>
        <section id="ingredients">
            <h2>Available Ingredients</h2>
            <p>Enter the ingredients you have and click "Add Ingredient" to add them to the list.</p>
            <input type="text" id="ingredient-input" placeholder="e.g., pasta, salt, eggs" />
            <button id="add-ingredient">Add Ingredient</button>
            <ul id="ingredient-list"></ul>
        </section>
        <section id="recipes">
            <h2>Recipes</h2>
            <button id="find-recipes">Find Recipes</button>
            <ul id="recipe-list"></ul>
        </section>
        <section id="recipe-details">
            <h3 id="recipe-name"></h3>
            <ul id="recipe-ingredients"></ul>
            <p id="recipe-instructions"></p>
        </section>
    </main>

    <script src="project.js"></script>
</body>
</html>
